<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/style.css" />
    <title>Goat App</title>

  <body>
    <h1>Goat Sounds!</h1>
    <p>Because Goats are awesome!</p>
    <div class="buttons">

        <a href="#" onmousedown="bleepTwo.play(); toggle_visibility('goatTwo');">Goat Sound 2</a>
        <a href="#" onmousedown="bleepThree.play(); toggle_visibility('goatThree');">Goat Sound 3</a>
        <a href="#" onmousedown="bleepFour.play(); toggle_visibility('goatFour');">Goat Sound 4</a>
        <a href="#" onmousedown="bleepFive.play(); toggle_visibility('goatFive');">Goat Sound 5</a>
        <a href="#" onmousedown="bleepSix.play(); toggle_visibility('goatSix');">Goat Sound 6</a>

    <div class="container">
      <div>
        <img id="goatOne"
          src="https://media.giphy.com/media/cj30lAzw5pgD6/giphy-downsized.gif"
        />
      </div>
      <div>
        <img id="goatTwo" src="https://media.giphy.com/media/GTkhJ3Aj3p064/giphy.gif"></img>
      </div>
      <div>
          <img id="goatThree" src="https://media.giphy.com/media/3oEduEqCBQDKg6MkjS/giphy-downsized.gif">
      </div>
    <div>
        <img id="goatFour" src="https://media.giphy.com/media/26BkNDEQQKEdh2tOg/giphy.gif" alt="maria"> 
    </div>
    <div>
        <img id="goatFive" src="https://media.giphy.com/media/OqNBIjnudq2D6/giphy.gif">
    </div>
    <div>
        <img id="goatSix" src="https://media.giphy.com/media/UWyaQUFFPf1MXYqsgf/giphy-downsized.gif">
    </div>
    </div>
